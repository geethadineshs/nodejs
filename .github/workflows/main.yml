name: Node.js CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.15.1'

    - name: Install dependencies
      run: npm install

    - name: Copy files to AWS EC2
      run: scp -i ${{ secrets.KEY }} -r ./* ubuntu@${{ secrets.HOST }}:/home/ubuntu/nodeapp

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: SSH into EC2 and deploy
      run: |
        ssh -i ${{ secrets.KEY }} ubuntu@${{ secrets.HOST }} << 'EOF'
          cd /home/ubuntu/nodeapp
          npm install
          pm2 stop all || true
          pm2 start app.js --name nodeapp
        EOF
