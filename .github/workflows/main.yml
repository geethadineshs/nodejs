name: Node.js CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.15.1'

    - name: Install dependencies
      run: npm install

    - name: Copy files to AWS EC2
      env:
        SSH_PRIVATE_KEY: ${{ secrets.KEY }}
        SSH_KNOWN_HOSTS: ${{ secrets.HOST }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan $SSH_KNOWN_HOSTS >> ~/.ssh/known_hosts
        scp -i ~/.ssh/id_rsa -r ./* ubuntu@${{ secrets.HOST }}:/home/ubuntu/nodeapp

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: SSH into EC2 and deploy
      env:
        SSH_PRIVATE_KEY: ${{ secrets.KEY }}
        SSH_KNOWN_HOSTS: ${{ secrets.HOST }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan $SSH_KNOWN_HOSTS >> ~/.ssh/known_hosts
        ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.HOST }} << 'EOF'
          cd /home/ubuntu/nodeapp
          npm install
          pm2 stop all || true
          pm2 start app.js --name nodeapp
        EOF
